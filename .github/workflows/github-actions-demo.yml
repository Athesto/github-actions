---
name: 01-Demo-github-actions
run-name: ${{ github.actor }} is the user which execute the code
# on: [push]
on:
  push:
    branches:
      - "main"
#   schedule:
#     - cron: '* * * * *'

jobs:
  J0101-Exploring-file:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Summary
          Event: ${{ github.event_name }}
          OS: ${{ runner.os }}
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}"
      - run: |
          echo "Running script"
          echo "my name is tavo"
          cd ${{github.workspace}}
          echo "welcome to tijuana" > foo
          cat foo
          ls
          pwd
          docker --version
          echo "end of file"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: >
          echo "The ${{ github.repository }} repository
          has been cloned to the runner."
      - run: echo " The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: |
          echo "Download yarn Dependences"
          cd ${{ github.workspace }}/jest-selenium/
          yarn --frozen-lockfile
      - run: |
          echo "Docker compose start services"
          cd ${{ github.workspace }}/Docker
          docker compose up -d
          echo "waiting for services"
          docker compose exec tests bash -c "echo 'server'; curl server:3000; echo $?"
          docker compose exec tests bash -c "echo 'chrome'; curl chrome:4444/wd/hub; echo $?"
          docker compose exec tests yarn test
      - run: echo "üçè This job's status is ${{ job.status }}."
